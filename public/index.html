<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        #chat-box {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        #user-input {
            width: 75%;
            padding: 10px;
            margin-top: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }
        #send-btn {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            transition: background 0.3s;
        }
        #send-btn:hover {
            background-color: #3700b3;
        }
        #response {
            margin-top: 15px;
            font-size: 1.2em;
            color: #bb86fc;
        }
    </style>
</head>
<body>

    <h1>AI Chatbot</h1>
    <div id="chat-box">
        <p><strong>Ask something:</strong></p>
        <input type="text" id="user-input" placeholder="Type your question...">
        <button id="send-btn">Send</button>
        <p id="response"></p>
    </div>

    <script>
        document.getElementById("send-btn").addEventListener("click", async function() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            const responseElement = document.getElementById("response");
            responseElement.textContent = "Thinking...";

            try {
                const response = await fetch("http://localhost:3000/ask-ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: userInput })
                });

                const data = await response.json();
                responseElement.textContent = "AI: " + data.response;
            } catch (error) {
                responseElement.textContent = "Error getting AI response!";
            }
        });
    </script>

</body>
</html>
